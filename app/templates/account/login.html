    {% extends "base.html" %}
    {% block main %}
    <link href="../../static/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="../../static/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <div class="col-md-6 offset-md-3" style="color: white;">
      <form method="POST" class="form-horizontal" action="/login" style="color: white;">
        <fieldset>
            <div id="legend">
              <legend class="" style="color: white;">login</legend>
            </div>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                <p>{{ message }}</p>
                {% endfor %}
            {% endif %}
          {% endwith %}
          <div class="control-group">
            <!-- E-mail -->
            <label class="control-label" for="email">E-mail</label>
              <div class="controls">
                <input type="email" id="email" name="email" placeholder="email" class="input-xlarge">
              </div>
          </div>
      
          <div class="control-group">
            <!-- Password-->
            <label class="control-label" for="password">Password</label>
              <div class="controls">
                <input type="password" id="password" name="password" placeholder="password" class="input-xlarge">
              </div>
          </div>
          <div class="control-group">
            <div class="controls">
              <button type="submit" class="btn btn-success">login</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
    {% endblock %}
